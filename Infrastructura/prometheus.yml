global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ipfs-distributed-cloud'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'backend-api'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # IPFS Cluster nodes
  - job_name: 'ipfs-cluster'
    static_configs:
      - targets:
          - 'cluster-1:9096'
          - 'cluster-2:9096'
          - 'cluster-3:9096'
          - 'cluster-4:9096'
          - 'cluster-5:9096'
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (optional - for system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s
