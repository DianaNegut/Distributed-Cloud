groups:
  - name: ipfs_alerts
    interval: 30s
    rules:
      # IPFS Daemon alerts
      - alert: IPFSDaemonDown
        expr: health_check_status{component="ipfs"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "IPFS daemon is down"
          description: "IPFS daemon has been down for more than 1 minute."

      # Cluster alerts
      - alert: ClusterNodesUnhealthy
        expr: ipfs_cluster_nodes_total{status="unhealthy"} > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Cluster nodes are unhealthy"
          description: "{{ $value }} cluster nodes are unhealthy."

      - alert: ClusterMajorityDown
        expr: ipfs_cluster_nodes_total{status="healthy"} < 3
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Cluster majority is down"
          description: "Less than 3 cluster nodes are healthy. Cluster may lose quorum."

      # Network alerts
      - alert: LowPeerCount
        expr: ipfs_network_peers_total < 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low peer count"
          description: "Only {{ $value }} peers connected. Network connectivity may be limited."

      - alert: NoPeersConnected
        expr: ipfs_network_peers_total == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "No peers connected"
          description: "IPFS node has no connected peers. Network is isolated."

      # API Performance alerts
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile API latency is {{ $value }}s (threshold: 2s)."

      - alert: HighErrorRate
        expr: |
          sum(rate(api_requests_total{status=~"5.."}[5m])) /
          sum(rate(api_requests_total[5m])) > 0.05
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate"
          description: "API error rate is {{ $value | humanizePercentage }}."

      # System alerts
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="backend-api"} > 500000000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Backend API memory usage is {{ $value | humanize }}B (threshold: 500MB)."

      - alert: BackendDown
        expr: up{job="backend-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend API is down"
          description: "Backend API has been unreachable for more than 1 minute."

      # File operation alerts
      - alert: HighFileUploadFailureRate
        expr: |
          sum(rate(ipfs_file_uploads_total{status="error"}[5m])) /
          sum(rate(ipfs_file_uploads_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High file upload failure rate"
          description: "File upload failure rate is {{ $value | humanizePercentage }}."
